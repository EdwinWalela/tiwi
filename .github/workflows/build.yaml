name: Tiwi
on: 
  push:
    branches:
      - main
  pull_request:
    types: [opened,reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.1

      - name: Download dependancies
        run: go mod download

      - name: Test
        run: make test

      - name: Build binary
        run: make build
      